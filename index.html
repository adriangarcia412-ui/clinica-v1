<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Clínica – Hengli</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; color: #222; }
      header { display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #e5e7eb;}
      .tab { border:1px solid #cbd5e1; padding:8px 12px; border-radius:8px; background:#f8fafc; cursor:pointer; }
      .tab.active { background:#fff; border-color:#94a3b8; }
      .container { max-width: 1100px; margin: 20px auto; padding: 0 16px; }
      .grid { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; }
      label { display:flex; flex-direction:column; font-size:12px; gap:6px; }
      input, select, textarea { padding:8px; border:1px solid #cbd5e1; border-radius:8px; font-size:14px; }
      .row { display:flex; gap:8px; margin-top:14px; }
      button { padding:10px 14px; border:1px solid #64748b; background:#0ea5e9; color:#fff; border-radius:10px; cursor:pointer; }
      table { width:100%; border-collapse:collapse; margin-top:10px; }
      th, td { border:1px solid #e2e8f0; padding:8px; font-size:14px; }
      th { background:#f1f5f9; }
    </style>
  </head>
  <body>
    <header>
      <button class="tab active" id="tab-clinica">Clínica</button>
      <button class="tab" id="tab-pend">Pendientes</button>
      <span style="margin-left:auto; opacity:.65;">v1</span>
    </header>
    <div class="container">
      <div id="app"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
