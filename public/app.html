<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Clínico</title>
  <style>
    :root { --gap: 12px; --accent:#0ea5e9; }
    html,body{margin:0;padding:0;background:#f7fafc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue','Noto Sans',Arial,'Apple Color Emoji','Segoe UI Emoji';color:#0f172a}
    .container{max-width:1200px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 8px 0;font-size:28px}
    .badge{display:inline-block;background:#e2f2fd;color:#075985;border:1px solid #bae6fd;padding:2px 8px;border-radius:999px;font-size:12px;margin-left:8px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:var(--gap)}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    .col-3{grid-column:span 3}
    .col-5{grid-column:span 5}
    .col-12{grid-column:span 12}
    label{display:block;font-size:13px;color:#334155;margin-bottom:6px}
    input,select,textarea{
      width:100%;box-sizing:border-box;border:1px solid #cbd5e1;border-radius:10px;
      padding:10px 12px;background:#fff;outline:none;font-size:14px
    }
    textarea{min-height:80px;resize:vertical}
    input:focus,select:focus,textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px #bae6fd}
    .actions{display:flex;gap:var(--gap);margin-top:18px;flex-wrap:wrap}
    .btn{border:none;border-radius:12px;padding:12px 18px;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-secondary{background:#1d4ed8;color:#fff}
    .btn-ghost{background:#e2e8f0;color:#0f172a}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:18px}
    .box{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:18px;margin-top:18px}
    .list{margin-top:12px}
    .row{display:flex;align-items:center;justify-content:space-between;border:1px solid #e5e7eb;border-radius:10px;padding:10px 12px;margin-top:8px;background:#fff}
    .row strong{margin-right:8px}
    .row .mini{opacity:.8;font-size:12px}
    .row .actions{gap:8px;margin:0}
    .pill{font-size:12px;background:#e0e7ff;color:#4338ca;border:1px solid #c7d2fe;border-radius:999px;padding:4px 8px;margin-left:8px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro Clínico <span class="badge">v1</span></h1>

    <div class="card">
      <div class="grid">
        <div class="col-3">
          <label for="input-id">ID</label>
          <input id="input-id" type="text" placeholder="ID o folio">
        </div>

        <div class="col-4">
          <label for="input-fecha">Fecha/Hora ISO</label>
          <input id="input-fecha" type="text" placeholder="auto (ISO 8601)">
        </div>

        <div class="col-5">
          <label for="input-nombre">Nombre</label>
          <input id="input-nombre" type="text" placeholder="Nombre y apellidos">
        </div>

        <div class="col-3">
          <label for="input-nomina">Número de nómina</label>
          <input id="input-nomina" type="text" placeholder="Ej. A12345">
        </div>

        <div class="col-3">
          <label for="input-edad">Edad</label>
          <input id="input-edad" type="text" placeholder="Ej. 34">
        </div>

        <div class="col-3">
          <label for="select-sexo">Sexo</label>
          <select id="select-sexo">
            <option value="">Selecciona…</option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>

        <div class="col-3">
          <label for="input-puesto">Puesto</label>
          <input id="input-puesto" type="text">
        </div>

        <div class="col-6">
          <label for="input-area-laboral">Área laboral</label>
          <input id="input-area-laboral" type="text">
        </div>

        <div class="col-6">
          <label for="input-area-incidente">Área del incidente</label>
          <input id="input-area-incidente" type="text">
        </div>

        <div class="col-6">
          <label for="input-zona">Zona del cuerpo afectada</label>
          <input id="input-zona" type="text" placeholder="Ej. mano derecha">
        </div>

        <div class="col-6">
          <label for="input-hemisferio">Hemisferio</label>
          <input id="input-hemisferio" type="text" placeholder="Izquierdo / Derecho / NA">
        </div>

        <div class="col-6">
          <label for="input-diagnostico">Diagnóstico</label>
          <input id="input-diagnostico" type="text">
        </div>

        <div class="col-6">
          <label for="input-exploracion">Exploración</label>
          <input id="input-exploracion" type="text">
        </div>

        <div class="col-6">
          <label for="input-motivo">Motivo</label>
          <input id="input-motivo" type="text">
        </div>

        <div class="col-6">
          <label for="input-antecedentes">Antecedentes</label>
          <input id="input-antecedentes" type="text">
        </div>

        <div class="col-6">
          <label for="input-clasificacion">Clasificación del accidente</label>
          <input id="input-clasificacion" type="text" placeholder="FAT/LTI/MTC/FAC/UA&C">
        </div>

        <div class="col-6">
          <label for="input-seguimiento">Seguimiento (cita)</label>
          <input id="input-seguimiento" type="text" placeholder="dd/mm/aaaa o texto">
        </div>

        <div class="col-12">
          <label for="input-indicaciones">Indicaciones / Tratamiento</label>
          <textarea id="input-indicaciones" placeholder="Medicamentos, reposo, recomendaciones…"></textarea>
        </div>

        <div class="col-12 actions">
          <!-- Quitamos Guardar (Pendiente) -->
          <button id="btn-close" class="btn btn-primary">Cerrar caso → hoja “Clínica”</button>
          <button id="btn-cloud-save" class="btn btn-secondary">Guardar en la nube</button>
        </div>
      </div>
    </div>

    <!-- Casos en la nube -->
    <div class="box" id="cloud-box">
      <h2 style="margin:0 0 12px 0">Casos en la nube (pendientes)
        <span class="pill">Nube temporal</span>
      </h2>
      <div class="actions">
        <button id="btn-cloud-refresh" class="btn btn-ghost">Actualizar lista</button>
      </div>
      <div id="cloud-list" class="list">No se pudo listar (¿falta acción <code>clinica_list_pending</code> en el backend?).</div>
    </div>
  </div>

  <!-- Hook para que el bridge pueda leer el formulario -->
  <script>
    window.clinicaFormData = function () {
      const v = id => document.getElementById(id)?.value?.trim() || '';
      return {
        id: v('input-id'),
        fecha_iso: v('input-fecha') || new Date().toISOString(),
        nombre: v('input-nombre'),
        numero_nomina: v('input-nomina'),
        edad: v('input-edad'),
        sexo: document.getElementById('select-sexo')?.value || '',
        puesto: v('input-puesto'),
        area_laboral: v('input-area-laboral'),
        area_incidente: v('input-area-incidente'),
        zona_cuerpo: v('input-zona'),
        hemisferio: v('input-hemisferio'),
        diagnostico: v('input-diagnostico'),
        exploracion: v('input-exploracion'),
        motivo: v('input-motivo'),
        antecedentes: v('input-antecedentes'),
        clasificacion: v('input-clasificacion'),
        seguimiento: v('input-seguimiento'),
        indicaciones: v('input-indicaciones'),
      };
    };
  </script>

  <!-- Bridge existente: mantiene “Cerrar caso” sin tocar nada -->
  <script src="/clinica-bridge.js"></script>

  <!-- JS de nube (guardar/listar/eliminar/rehacer) -->
  <script>
    const API = '/api/gsheet';

    async function postJSON(action, data) {
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify({ action, data }),
      });
      const j = await res.json().catch(()=>({ok:false,error:'Respuesta inválida'}));
      if (!j.ok) throw new Error(j.error || 'Error');
      return j;
    }

    // Guardar en la nube
    async function onCloudSave() {
      try {
        const data = window.clinicaFormData();
        await postJSON('clinica_cloud_save', data);
        alert('Pendiente guardado: OK');
        await refreshCloud();
      } catch(e) {
        alert('No se pudo guardar en la nube: ' + e.message);
      }
    }

    // Listar
    async function refreshCloud() {
      const box = document.getElementById('cloud-list');
      box.textContent = 'Cargando…';
      try {
        const j = await postJSON('clinica_list_pending', {});
        const rows = j.rows || [];
        if (!rows.length) {
          box.textContent = 'No hay pendientes en la nube.';
          return;
        }
        box.innerHTML = '';
        rows.forEach(r => {
          const el = document.createElement('div');
          el.className = 'row';
          el.innerHTML = `
            <div>
              <strong>${r.id || '(sin id)'}</strong>
              <span class="mini">• ${r.fecha_iso || ''}</span>
              <span class="mini">• ${r.nombre || ''}</span>
            </div>
            <div class="actions">
              <button class="btn btn-ghost" data-act="resume" data-id="${r.id}">Reanudar</button>
              <button class="btn btn-ghost" data-act="delete" data-id="${r.id}">Eliminar</button>
            </div>`;
          box.appendChild(el);
        });
      } catch(e) {
        box.textContent = 'No se pudo listar (' + e.message + ')';
      }
    }

    // Reanudar y eliminar
    async function onCloudClick(ev){
      const btn = ev.target.closest('button[data-act]');
      if(!btn) return;
      const id = btn.getAttribute('data-id');
      const act = btn.getAttribute('data-act');
      if(act === 'delete'){
        if(!confirm('¿Eliminar pendiente ' + id + '?')) return;
        try {
          await postJSON('clinica_delete_pending', { id });
          await refreshCloud();
        } catch(e) {
          alert('No se pudo eliminar: ' + e.message);
        }
      } else if (act === 'resume'){
        try {
          const j = await postJSON('clinica_get_pending', { id }); // opcional; si no existe, cargamos por list.data
          const d = j.data || {};
          const set = (id,val)=>{ const el=document.getElementById(id); if(el) el.value = (val??''); };
          set('input-id', d.id);
          set('input-fecha', d.fecha_iso);
          set('input-nombre', d.nombre);
          set('input-nomina', d.numero_nomina);
          set('input-edad', d.edad);
          const sel = document.getElementById('select-sexo'); if(sel) sel.value = d.sexo || '';
          set('input-puesto', d.puesto);
          set('input-area-laboral', d.area_laboral);
          set('input-area-incidente', d.area_incidente);
          set('input-zona', d.zona_cuerpo);
          set('input-hemisferio', d.hemisferio);
          set('input-diagnostico', d.diagnostico);
          set('input-exploracion', d.exploracion);
          set('input-motivo', d.motivo);
          set('input-antecedentes', d.antecedentes);
          set('input-clasificacion', d.clasificacion);
          set('input-seguimiento', d.seguimiento);
          set('input-indicaciones', d.indicaciones);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch(e) {
          alert('No se pudo reanudar: ' + e.message);
        }
      }
    }

    // Bind
    document.getElementById('btn-cloud-save').addEventListener('click', onCloudSave);
    document.getElementById('btn-cloud-refresh').addEventListener('click', refreshCloud);
    document.getElementById('cloud-list').addEventListener('click', onCloudClick);

    // Carga inicial de lista
    refreshCloud();
  </script>
</body>
</html>
