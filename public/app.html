<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Clínico</title>
  <link rel="icon" href="data:," />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #0f172a;
    }
    header {
      background: #0ea5e9;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    label { display:block; margin-top:10px; font-weight:500; }
    input, select, textarea {
      width: 100%; padding:8px; border:1px solid #cbd5e1; border-radius:6px; font-size:14px;
    }
    button {
      background: #0ea5e9; border: none; color: white;
      padding: 10px 14px; border-radius: 6px; margin-top: 12px;
      cursor: pointer;
    }
    button:hover { background: #0284c7; }
    footer {
      text-align: center; padding: 20px; color: #64748b; font-size: 14px;
    }
    table { width:100%; border-collapse: collapse; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #e2e8f0; }
    th { background: #f1f5f9; }
  </style>
</head>

<body>
  <header>Registro Clínico</header>

  <main>
    <!-- ===================================================== -->
    <!-- TU FORMULARIO EXISTENTE (no lo toques, ejemplo abajo) -->
    <!-- ===================================================== -->
    <form id="clinica-form">
      <label>ID</label>
      <input id="input-id" placeholder="ID del caso" />

      <label>Nombre</label>
      <input id="input-nombre" placeholder="Nombre del paciente" />

      <label>Número de nómina</label>
      <input id="input-nomina" placeholder="12345" />

      <label>Área laboral</label>
      <input id="input-area-laboral" placeholder="Área" />

      <label>Diagnóstico</label>
      <textarea id="input-diagnostico" rows="3" placeholder="Escribe diagnóstico..."></textarea>

      <div style="margin-top:14px;">
        <button type="button">Guardar (Pendiente)</button>
        <button type="button">Cerrar caso</button>
      </div>
    </form>

    <!-- ===================================================== -->
    <!-- SECCIÓN NUEVA: Casos en la nube (pendientes) -->
    <!-- ===================================================== -->
    <section id="nube" style="margin-top:32px">
      <h2 style="margin:0 0 12px 0;">Casos en la nube (pendientes)</h2>
      <div style="display:flex; gap:8px; align-items:center; margin-bottom:10px;">
        <button id="btn-refresh-nube" type="button">Actualizar lista</button>
        <span id="nube-status" style="font-size:0.95rem; color:#666;"></span>
      </div>

      <div id="nube-empty" style="display:none; color:#666;">
        No hay pendientes en la nube.
      </div>

      <div id="nube-list" style="display:none;">
        <!-- La tabla se genera dinámicamente -->
      </div>
    </section>
    <!-- ===================================================== -->
  </main>

  <footer>© 2025 Clínica | EHS System</footer>

  <!-- ===================================================== -->
  <!-- SCRIPT PRINCIPAL DEL PUENTE -->
  <!-- ===================================================== -->
  <script src="/clinica-bridge.js"></script>

  <!-- ===================================================== -->
  <!-- SCRIPT NUEVO: Manejo de "Casos en la nube" -->
  <!-- ===================================================== -->
  <script>
  (() => {
    const API = '/api/gsheet';

    function qs(sel) { return document.querySelector(sel); }
    function qsa(sel) { return Array.from(document.querySelectorAll(sel)); }

    async function apiGet(action, params = {}) {
      const url = new URL(API, location.origin);
      url.searchParams.set('action', action);
      for (const [k, v] of Object.entries(params)) url.searchParams.set(k, v);
      const res = await fetch(url.toString(), { method: 'GET' });
      return res.json();
    }

    async function apiPost(action, data = {}) {
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, data }),
      });
      return res.json();
    }

    function setStatus(text) { qs('#nube-status').textContent = text || ''; }

    function renderList(items) {
      const empty = qs('#nube-empty');
      const list  = qs('#nube-list');

      if (!items || !items.length) {
        empty.style.display = 'block';
        list.style.display  = 'none';
        list.innerHTML = '';
        return;
      }

      empty.style.display = 'none';
      list.style.display  = 'block';

      const rows = items.map((it, i) => {
        const id     = it.id || it.rowId || it.key || `row-${i+1}`;
        const fecha  = it.fecha || it.ts || it.ts_inicial || '';
        const nombre = it.nombre || it.employee || it.paciente || '';
        return `
          <tr>
            <td style="white-space:nowrap">${id}</td>
            <td>${fecha}</td>
            <td>${nombre}</td>
            <td style="text-align:right">
              <button class="btn-send" data-id="${id}">Enviar ahora</button>
              <button class="btn-del" data-id="${id}" style="margin-left:6px">Eliminar</button>
            </td>
          </tr>`;
      }).join('');

      list.innerHTML = `
        <div style="overflow:auto; border:1px solid #e5e7eb; border-radius:8px">
          <table style="width:100%; border-collapse:collapse; font-size:0.95rem">
            <thead style="background:#f8fafc">
              <tr>
                <th style="text-align:left; padding:8px 10px;">ID</th>
                <th style="text-align:left; padding:8px 10px;">Fecha</th>
                <th style="text-align:left; padding:8px 10px;">Nombre</th>
                <th style="text-align:right; padding:8px 10px;">Acciones</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>
      `;

      // Acciones
      qsa('#nube-list .btn-send').forEach(b => {
        b.addEventListener('click', async () => {
          const id = b.getAttribute('data-id');
          setStatus('Enviando…');
          try {
            const r = await apiPost('clinica_send_pending', { id });
            if (!r.ok) throw new Error(r.error || 'Error al enviar');
            setStatus('Enviado ✔');
            await refresh();
          } catch (e) {
            alert('No se pudo enviar: ' + e.message);
            setStatus('');
          }
        });
      });

      qsa('#nube-list .btn-del').forEach(b => {
        b.addEventListener('click', async () => {
          const id = b.getAttribute('data-id');
          if (!confirm(`¿Eliminar pendiente ${id}?`)) return;
          setStatus('Eliminando…');
          try {
            const r = await apiPost('clinica_delete_pending', { id });
            if (!r.ok) throw new Error(r.error || 'Error al eliminar');
            setStatus('Eliminado ✔');
            await refresh();
          } catch (e) {
            alert('No se pudo eliminar: ' + e.message);
            setStatus('');
          }
        });
      });
    }

    async function refresh() {
      try {
        setStatus('Cargando…');
        const r = await apiGet('clinica_list_pending');
        if (!r.ok) throw new Error(r.error || 'Respuesta inválida');
        renderList(r.items || []);
        setStatus('');
      } catch (e) {
        renderList([]);
        setStatus('No se pudo listar');
        console.error(e);
      }
    }

    qs('#btn-refresh-nube')?.addEventListener('click', refresh);
    document.addEventListener('DOMContentLoaded', refresh);
  })();
  </script>
</body>
</html>
