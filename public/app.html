<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Clínico</title>
  <style>
    :root { --gap: 12px; --accent:#0ea5e9; }
    html,body{margin:0;padding:0;background:#f7fafc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue','Noto Sans',Arial,'Apple Color Emoji','Segoe UI Emoji';color:#0f172a}
    .container{max-width:1200px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 8px 0;font-size:28px}
    .badge{display:inline-block;background:#e2f2fd;color:#075985;border:1px solid #bae6fd;padding:2px 8px;border-radius:999px;font-size:12px;margin-left:8px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:var(--gap)}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    .col-3{grid-column:span 3}
    .col-5{grid-column:span 5}
    .col-12{grid-column:span 12}
    label{display:block;font-size:13px;color:#334155;margin-bottom:6px}
    input,select,textarea{
      width:100%;box-sizing:border-box;border:1px solid #cbd5e1;border-radius:10px;
      padding:10px 12px;background:#fff;outline:none;font-size:14px
    }
    textarea{min-height:80px;resize:vertical}
    input:focus,select:focus,textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px #bae6fd}
    .actions{display:flex;gap:var(--gap);margin-top:18px}
    .btn{border:none;border-radius:12px;padding:12px 18px;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-secondary{background:#e2e8f0;color:#0f172a}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:18px}
    /* Estilos de la sección “Casos en la nube” */
    .cloud-header{display:flex;gap:12px;align-items:center;justify-content:flex-start;margin-bottom:12px;flex-wrap:wrap}
    .cloud-list{display:flex;flex-direction:column;gap:10px}
    .cloud-item{border:1px solid #e5e7eb;border-radius:12px;padding:12px;background:#fff;display:flex;justify-content:space-between;gap:16px;align-items:center}
    .cloud-meta{font-size:13px;color:#334155}
    .cloud-actions{display:flex;gap:8px}
    .btn-danger{background:#ef4444;color:#fff}
    .muted{color:#64748b;font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro Clínico <span class="badge">v1</span></h1>

    <!-- === TU FORMULARIO (INTACTO) === -->
    <div class="card">
      <div class="grid">
        <div class="col-3">
          <label for="input-id">ID</label>
          <input id="input-id" type="text" placeholder="ID o folio">
        </div>

        <div class="col-4">
          <label for="input-fecha">Fecha/Hora ISO</label>
          <input id="input-fecha" type="text" placeholder="auto (ISO 8601)">
        </div>

        <div class="col-5">
          <label for="input-nombre">Nombre</label>
          <input id="input-nombre" type="text" placeholder="Nombre y apellidos">
        </div>

        <div class="col-3">
          <label for="input-nomina">Número de nómina</label>
          <input id="input-nomina" type="text" placeholder="Ej. A12345">
        </div>

        <div class="col-3">
          <label for="input-edad">Edad</label>
          <input id="input-edad" type="text" placeholder="Ej. 34">
        </div>

        <div class="col-3">
          <label for="select-sexo">Sexo</label>
          <select id="select-sexo">
            <option value="">Selecciona…</option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>

        <div class="col-3">
          <label for="input-puesto">Puesto</label>
          <input id="input-puesto" type="text">
        </div>

        <div class="col-6">
          <label for="input-area-laboral">Área laboral</label>
          <input id="input-area-laboral" type="text">
        </div>

        <div class="col-6">
          <label for="input-area-incidente">Área del incidente</label>
          <input id="input-area-incidente" type="text">
        </div>

        <div class="col-6">
          <label for="input-zona">Zona del cuerpo afectada</label>
          <input id="input-zona" type="text" placeholder="Ej. mano derecha">
        </div>

        <div class="col-6">
          <label for="input-hemisferio">Hemisferio</label>
          <input id="input-hemisferio" type="text" placeholder="Izquierdo / Derecho / NA">
        </div>

        <div class="col-6">
          <label for="input-diagnostico">Diagnóstico</label>
          <input id="input-diagnostico" type="text">
        </div>

        <div class="col-6">
          <label for="input-exploracion">Exploración</label>
          <input id="input-exploracion" type="text">
        </div>

        <div class="col-6">
          <label for="input-motivo">Motivo</label>
          <input id="input-motivo" type="text">
        </div>

        <div class="col-6">
          <label for="input-antecedentes">Antecedentes</label>
          <input id="input-antecedentes" type="text">
        </div>

        <div class="col-6">
          <label for="input-clasificacion">Clasificación del accidente</label>
          <input id="input-clasificacion" type="text" placeholder="FAT/LTI/MTC/FAC/UA&C">
        </div>

        <div class="col-6">
          <label for="input-seguimiento">Seguimiento (cita)</label>
          <input id="input-seguimiento" type="text" placeholder="dd/mm/aaaa o texto">
        </div>

        <div class="col-12">
          <label for="input-indicaciones">Indicaciones / Tratamiento</label>
          <textarea id="input-indicaciones" placeholder="Medicamentos, reposo, recomendaciones…"></textarea>
        </div>

        <div class="col-12 actions">
          <!-- NO CAMBIO los textos; clinica-bridge.js los engancha por texto -->
          <button class="btn btn-secondary">Guardar (Pendiente)</button>
          <button class="btn btn-primary">Cerrar caso → hoja “Clínica”</button>
        </div>
      </div>
    </div>

    <!-- === BLOQUE NUEVO: Casos en la nube (pendientes) === -->
    <div class="card" style="margin-top:18px">
      <div class="cloud-header">
        <h2 style="margin:0">Casos en la nube (pendientes) / 云端待处理案例</h2>
      </div>

      <div class="actions" style="margin-top:8px">
        <button id="btn-cloud-save" class="btn btn-primary">Guardar en la nube / 云端保存</button>
        <button id="btn-cloud-refresh" class="btn btn-secondary">Actualizar lista / 刷新列表</button>
      </div>

      <div id="cloud-list" class="cloud-list" style="margin-top:12px">
        <div class="muted">No hay pendientes en la nube. / 云端暂无待处理记录。</div>
      </div>
    </div>
  </div>

  <!-- Bridge que ya tienes desplegado -->
  <script src="/clinica-bridge.js"></script>

  <!-- JS de la sección “Casos en la nube” (no afecta tu operación actual) -->
  <script>
    (function () {
      const API = '/api/gsheet';

      async function postJSON(action, data) {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action, data })
        });
        const j = await res.json();
        if (!j.ok) throw new Error(j.error || 'Error desconocido');
        return j;
      }

      // Exponemos una forma única de leer el formulario para reutilizarla
      // Tanto el bridge como este bloque pueden usar window.clinicaFormData()
      window.clinicaFormData = function () {
        const v = id => document.getElementById(id)?.value?.trim() || '';
        return {
          id: v('input-id'),
          fecha_iso: v('input-fecha') || new Date().toISOString(),
          nombre: v('input-nombre'),
          numero_nomina: v('input-nomina'),
          edad: v('input-edad'),
          sexo: document.getElementById('select-sexo')?.value || '',
          puesto: v('input-puesto'),
          area_laboral: v('input-area-laboral'),
          area_incidente: v('input-area-incidente'),
          zona_cuerpo: v('input-zona'),
          hemisferio: v('input-hemisferio'),
          diagnostico: v('input-diagnostico'),
          exploracion: v('input-exploracion'),
          motivo: v('input-motivo'),
          antecedentes: v('input-antecedentes'),
          clasificacion: v('input-clasificacion'),
          seguimiento: v('input-seguimiento'),
          indicaciones: v('input-indicaciones')
        };
      };

      // UI helpers
      const $list = document.getElementById('cloud-list');
      const $btnSave = document.getElementById('btn-cloud-save');
      const $btnRefresh = document.getElementById('btn-cloud-refresh');

      function renderEmpty() {
        $list.innerHTML = '<div class="muted">No hay pendientes en la nube. / 云端暂无待处理记录。</div>';
      }

      function renderRows(rows) {
        if (!rows || !rows.length) return renderEmpty();
        $list.innerHTML = '';
        rows.forEach(r => {
          const div = document.createElement('div');
          div.className = 'cloud-item';
          div.innerHTML = `
            <div class="cloud-meta">
              <div><strong>ID:</strong> ${r.id || '(sin id)'} · <strong>Nombre:</strong> ${r.nombre || ''}</div>
              <div><strong>Fecha:</strong> ${r.fecha || r.fecha_iso || ''} · <strong>Nómina:</strong> ${r.numero_nomina || ''}</div>
            </div>
            <div class="cloud-actions">
              <button class="btn btn-primary btn-send">Enviar</button>
              <button class="btn btn-danger btn-del">Eliminar</button>
            </div>
          `;
          // Enviar ahora
          div.querySelector('.btn-send').addEventListener('click', async () => {
            try {
              await postJSON('clinica_cloud_send', { id: r.id });
              alert('Enviado y cerrado → hoja "Clínica"');
              await refreshList();
            } catch (e) {
              alert('No se pudo enviar: ' + e.message);
            }
          });
          // Eliminar
          div.querySelector('.btn-del').addEventListener('click', async () => {
            if (!confirm('¿Eliminar este pendiente de la nube?')) return;
            try {
              await postJSON('clinica_cloud_delete', { id: r.id });
              await refreshList();
            } catch (e) {
              alert('No se pudo eliminar: ' + e.message);
            }
          });
          $list.appendChild(div);
        });
      }

      async function refreshList() {
        try {
          const out = await postJSON('clinica_cloud_list', {});
          renderRows(out.rows || out.data || []);
        } catch (e) {
          // Si el backend aún no tiene estos endpoints, no rompemos tu app
          renderEmpty();
          console.warn('clinica_cloud_list no disponible:', e.message);
        }
      }

      // Guardar en la nube (pendiente del backend)
      $btnSave.addEventListener('click', async () => {
        try {
          const data = window.clinicaFormData();
          const out = await postJSON('clinica_cloud_save', data);
          alert('Guardado en la nube: ' + (out.id || 'OK'));
          await refreshList();
        } catch (e) {
          alert('No se pudo guardar en la nube: ' + e.message);
        }
      });

      $btnRefresh.addEventListener('click', refreshList);

      // Cargamos la lista al abrir
      refreshList();
    })();
  </script>
</body>
</html>
